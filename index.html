<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World</title>
</head>
<body>
    <div id="application-root"></div>
  
  <script
    src="https://unpkg.com/react@16/umd/react.development.js">
  </script>
  <script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
  </script>
  <script 
    src="https://unpkg.com/babel-standalone@6/babel.min.js">
  </script>
  <script type="text/babel">
    function App(props) {
      console.log(props)
      return (
        <body>
          {props.children}
        </body>
      );
    }

    // Nested elements inside the App
    ReactDOM.render(
      <App className='my-class'>
        <header>
          <h1>Sally Student Resume</h1>
          <h2>I am a student looking for a career in widget making</h2>
        </header>
        <main>
          <section class="Education">
            <h2>Education</h2>
            <h3>College U</h3>
            <ul>
              <li>GPA: 3.5</li>
              <li>Major: Widget Making</li>
              <li>Relevant Coursework: Widget 101, History of Widgets, Widget Theory</li>
              <li>September 2010-August 2014</li>
            </ul>
          </section>
          <section class="Work">
            <h2>Work Experience</h2>
              <h3>Jr Widget Designer, Widgets R US</h3>
              <ul>
                <li>Worked on Widget 5.7</li>
                <li>Improved widget performance 2%</li>
                <li>Reduced widget production cost 5%</li>
                <li>August 2014-Present</li>
              </ul>
              <h3>Widget Tester, Widget Co-Op</h3>
              <ul>
                <li>Improved tests 40%</li>
                <li>Mentored other testers</li>
                <li>Worked with design team</li>
                <li>September 2010-August 2014</li>
              </ul>
          </section>
        </main>
        <h4>Contact Information:</h4>
          <address>
            <p>Sally Student</p>
            <a href="mailto:webmaster@example.com">Click here to email</a>
            <p>555-555-5555</p>
            <img src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg" alt="Sally Student" height="200"></img>
          </address>
      </App>,
      document.querySelector('#application-root')
    );
  </script>
  </body>
</html>
